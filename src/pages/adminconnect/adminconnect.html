<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align: right">مراسلة الادمن</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item-sliding>
      <ion-item >
        <ion-avatar item-left>
          <img src="{{filteredusers?.image}}">
        </ion-avatar>
        <h2 style="color:black">{{filteredusers?.name}}</h2>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button color="primary" (click)="sendreq(filteredusers)" *ngIf="!chat">
          <ion-icon name="person-add"></ion-icon>
          Add
        </button>
        <button ion-button  color="primary"  (click)="chatme(filteredusers)" *ngIf="chat">
          <ion-icon name="chatbubbles"></ion-icon>
          chat
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
