<ion-header>
  <ion-navbar>
    <ion-title style="text-align: right">المنتجات</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-card *ngFor="let item of list | async ">
        <img class="imagedev" [src]="item.payload.val().image" >
        <ion-card-content>
          <ion-card-title>
            <h3>
              {{item.payload.val().name}}
            </h3>
      
            </ion-card-title>
          <p>
           {{item.payload.val().des}}
          </p>
        </ion-card-content>
        <ion-item style="text-align: center"> 
                <span item-start></span>
                <span item-start></span>
                <button ion-button icon-start clear item-end (click)="buy(item.payload.val())">
                  <ion-icon name="cart"></ion-icon>
                  buy
                </button>
        </ion-item>
</ion-card>
</ion-content>
